<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>遷移確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="../library/http_unpkg.com_material-components-web@latest_dist_material-components-web.css">
    <script src="../library/http_unpkg.com_material-components-web@latest_dist_material-components-web.js"></script>
    <link rel="stylesheet" type="text/css" href="confirm.css">
</head>
<body>

<div style="text-align: center">
    <h4>次のページに移動しますか？</h4>
    <h3>タイトル(仮)</h3>
    <h1 id="dest">https://example.com</h1>

    <div class="button-container">
        <button class="mdc-button mdc-button--raised" id="cancel">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Cancel</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="ok">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">OK</span>
        </button>
    </div>


    <div class="button-container">
        <button class="mdc-button mdc-button--outlined" id="whitelist_move">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">ホワイトリストに追加して移動</span>
        </button>
    </div>


    <div>
        <img id="thumbnail_img" src="placeholder.png" alt="" width="600" height="600">
    </div>
</div>

<script src="confirm.js" type="module"></script>
<script src="../whitelist/whitelist.js" type="module"></script>
</body>
</html>
