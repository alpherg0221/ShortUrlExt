<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホワイトリストを編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- material design -->
    <link rel="stylesheet" type="text/css" href="../../library/material-components-web.min.css">
    <script src="../../library/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="whitelistEditor.css">
</head>
<body>

<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <span class="mdc-top-app-bar__title">ホワイトリストの編集</span>
        </section>
    </div>
</header>

<main class="mdc-top-app-bar--fixed-adjust">
    <div class="container">
        削除ボタンを押すと確認なしで削除されます

        <table class="table">
            <thead>
            <tr>
                <th style="width: 45%">タイトル</th>
                <th style="width: 45%;">ドメイン</th>
                <th style="width: 10%; text-align: center;">削除</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</main>

<script src="whitelistEditor.js" type="module"></script>
<script src="../whitelist.js" type="module"></script>
<script src="../../library/encoding.min.js" type="module"></script>
</body>
</html>
