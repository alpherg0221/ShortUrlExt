<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- material design -->
    <link rel="stylesheet" type="text/css" href="../../library/material-components-web.min.css">
    <script src="../../library/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="server.css">
</head>
<body>
<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu" id="back_button">arrow_back
            </button>
            <span class="mdc-top-app-bar__title">サーバの編集</span>
        </section>
    </div>
</header>

<main class="mdc-top-app-bar--fixed-adjust">
    <div id="container">
        <div id="desc">サーバのドメイン名を入力してください</div>

        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input class="mdc-text-field__input" type="text" aria-label="Label" id="server_input">
        </label>

        <div class="button-container">
            <button class="mdc-button mdc-button--outlined" id="default">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">デフォルトに戻す</span>
            </button>
            <button class="mdc-button mdc-button--raised" id="save">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">保存</span>
            </button>
        </div>

        <button class="mdc-button mdc-button--icon-leading" id="check_button">
            <i class="material-icons mdc-button__icon" aria-hidden="true" id="icon"></i>
            <span class="mdc-button__label" id="check_label"></span>
        </button>
    </div>
</main>

<script src="server.js" type="module"></script>
</body>
</html>
